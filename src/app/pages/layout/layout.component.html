<div class="cuerpo">
    <header>
        <img src="images/wings.png" alt="" class="logo">

        <div class="controles">
            <button (click)="skipToPrevious()" [disabled]="!isSpotifyConnected">
                <i class="fa-solid fa-backward"></i>
            </button>

            <div class="play">
                <button (click)="play()" [disabled]="!isSpotifyConnected">
                    <i *ngIf="pause" class="fa-solid fa-play"></i>
                    <i *ngIf="!pause" class="fa-solid fa-pause"></i>
                </button>
            </div>
            <button (click)="skipToNext()" [disabled]="!isSpotifyConnected">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>

        <div class="cancionHeader">
            <div class="portada">
                <img *ngIf="currentTrack?.cancion?.imagen_url" 
                     [src]="currentTrack?.cancion?.imagen_url" 
                     [alt]="currentTrack?.cancion?.titulo"
                     class="album-cover">
                <i *ngIf="!currentTrack?.cancion?.imagen_url" class="fa-solid fa-music"></i>
            </div>
            <div class="infoCancion">
                <p class="nombre">{{ currentTrack?.cancion?.titulo || 'Ninguna canción' }}</p>
                <p class="artista">{{ currentTrack?.cancion?.artista || 'Selecciona una canción' }}</p>
            </div>
        </div>

        <div class="volumen">
            <i class="fa-solid fa-volume-low"></i>
            <input
                type="range"
                min="0"
                max="100"
                [value]="value"
                (input)="updateValue($event)"
                />
            <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="nav">
            <button 
                (click)="selectNavItem('music')"
                [class.seleccionado]="selectedNavItem === 'music'">
                <i class="fa-solid fa-music"></i>
            </button>

            <button 
                (click)="selectNavItem('ordenes')"
                [class.seleccionado]="selectedNavItem === 'ordenes'">
                <i class="fa-solid fa-clipboard-list"></i>
            </button>

            <button 
                (click)="selectNavItem('games')"
                [class.seleccionado]="selectedNavItem === 'games'">
                <i class="fa-solid fa-gamepad"></i>
            </button>

            <button 
                (click)="selectNavItem('settings')"
                [class.seleccionado]="selectedNavItem === 'settings'">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>
    <div class="contenido" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
