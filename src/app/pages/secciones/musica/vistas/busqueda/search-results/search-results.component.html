<div class="search-results-container">
    <!-- Vista de canciones de artista -->
    <app-canciones-artista 
        *ngIf="selectedArtist" 
        [artist]="selectedArtist" 
        (backToResults)="clearArtist()">
    </app-canciones-artista>

    <!-- Vista de resultados de búsqueda -->
    <div *ngIf="!selectedArtist">
        <div class="header">
            <h3>Resultados de búsqueda para: <strong>{{ searchTerm }}</strong></h3>
        </div>

        <!-- Sección de Artistas -->
        <div class="artists-section" *ngIf="!loading && artists.length > 0">
            <h4 class="section-title">Artistas</h4>
            <div class="artists-grid">
                <div class="artista" 
                     *ngFor="let artist of artists; let i = index" 
                     [class.menu-abierto]="menuArtistaAbierto === i" 
                     (click)="selectArtist(artist)">
                <div class="portada-artista">
                    <img *ngIf="artist.imagen_url" [src]="artist.imagen_url" [alt]="artist.nombre">
                    <i *ngIf="!artist.imagen_url" class="fa-solid fa-user"></i>
                </div>
                <div class="infoArtista">
                    <p class="nombreArtista">{{artist.nombre}}</p>
                    <p *ngIf="isArtistaBlocked(artist.nombre)" class="blocked-text">Bloqueado</p>
                </div>
                <!-- <button class="mas" (click)="abrirMenuArtista(i, $event)"><i class="fa-solid fa-ellipsis"></i></button> -->
                <div 
                    *ngIf="menuArtistaAbierto === i" 
                    class="menu-flotante"
                    [style.top.px]="menuArtistaPosition.top"
                    [style.left.px]="menuArtistaPosition.left"
                    (click)="$event.stopPropagation()">
                    <button 
                        class="opcion"
                        [class.eliminar]="!isArtistaBlocked(artist.nombre)"
                        [disabled]="isArtistaBlocked(artist.nombre)"
                        (click)="bloquearArtista(artist)">
                        <span class="material-symbols-outlined">
                            block
                        </span>
                        <span>{{ isArtistaBlocked(artist.nombre) ? 'Artista bloqueado' : 'Bloquear artista' }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Canciones -->
    
    <div class="songs-section" *ngIf="!loading && songs.length > 0">
        <h4 class="section-title">Canciones</h4>
    </div>
    <div class="songs-grid">
        <div *ngIf="loading" class="loading">
            <!-- From Uiverse.io by SelfMadeSystem --> 
            <svg class="loader" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
            <circle
                class="active"
                pathLength="360"
                fill="transparent"
                stroke-width="32"
                cx="192"
                cy="192"
                r="176"
            ></circle>
            <circle
                class="track"
                pathLength="360"
                fill="transparent"
                stroke-width="32"
                cx="192"
                cy="192"
                r="176"
            ></circle>
            </svg>

            <p>Buscando...</p>
        </div>
        
        <div class="cancion" 
             *ngFor="let song of songs; let i = index" 
             [class.menu-abierto]="menuAbierto === i" 
             [class.bloqueada]="isCancionBlocked(song.spotify_id)"
             (click)="reproducirCancion(song, $event)">
            <div class="portada">
                <img *ngIf="song.imagen_url" [src]="song.imagen_url" [alt]="song.titulo">
                <i *ngIf="!song.imagen_url" class="fa-solid fa-music"></i>
                <div *ngIf="isCancionBlocked(song.spotify_id)" class="blocked-overlay">
                    <span class="material-symbols-outlined">block</span>
                </div>
            </div>
            <div class="infoCancion">
                <p class="nombreCancion">{{song.titulo}}</p>
                <p class="artista">{{song.artista}}</p>
                <p *ngIf="isCancionBlocked(song.spotify_id)" class="blocked-text">Bloqueada</p>
            </div>
            <button class="mas" (click)="abrirMenu(i, $event)"><i class="fa-solid fa-ellipsis"></i></button>
            <div 
                *ngIf="menuAbierto === i" 
                class="menu-flotante"
                [style.top.px]="menuPosition.top"
                [style.left.px]="menuPosition.left"
                (click)="$event.stopPropagation()">
                <button 
                    class="opcion"
                    [disabled]="isCancionBlocked(song.spotify_id)"
                    (click)="agregarALaCola(song, true); menuAbierto = null">
                    <span class="material-symbols-outlined">
                        playlist_play
                        </span>
                    <span>Agregar a la fila</span>
                </button>
                <button 
                    class="opcion"
                    [class.eliminar]="!isCancionBlocked(song.spotify_id)"
                    [disabled]="isCancionBlocked(song.spotify_id)"
                    (click)="bloquearCancion(song)">
                    <span class="material-symbols-outlined">
                        block
                        </span>
                    <span>{{ isCancionBlocked(song.spotify_id) ? 'Canción bloqueada' : 'Bloquear canción' }}</span>
                </button>
            </div>
        </div>
        <div *ngIf="!loading && songs.length === 0 && artists.length === 0" class="no-results">
            <i class="fa-solid fa-music"></i>
            <p>No se encontraron resultados</p>
        </div>
    </div>
    </div>
</div>
