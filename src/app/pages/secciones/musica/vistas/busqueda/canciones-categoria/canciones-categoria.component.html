<div class="categoria-container">
    <div class="header">
        <div class="izq">
            <button class="back-button" (click)="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>{{ categoryName }}</h2>
        </div>
        <button>
            <span class="material-symbols-outlined">
                block
            </span>
            <p>Bloquear género</p>
        </button>
    </div>

    <div [class.bloqueado]="bloqueado" class="songs-grid">
        <div *ngIf="loading" class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <p>Cargando canciones...</p>
        </div>
        
        <div [class.bloqueado]="bloqueado" class="cancion" *ngFor="let song of songs; let i = index" [class.menu-abierto]="menuAbierto === i" (click)="reproducirCancion(song, $event)">
            <div class="portada">
                <img *ngIf="song.imagen_url" [src]="song.imagen_url" [alt]="song.titulo">
                <i *ngIf="!song.imagen_url" class="fa-solid fa-music"></i>
            </div>
            <div class="infoCancion">
                <p class="nombreCancion">{{song.titulo}}</p>
                <p class="artista">{{song.artista}}</p>
            </div>
            <button class="mas" (click)="abrirMenu(i, $event)"><i class="fa-solid fa-ellipsis"></i></button>
            <div 
                *ngIf="menuAbierto === i" 
                class="menu-flotante"
                (click)="$event.stopPropagation()">
                <button 
                    class="opcion">
                    <span class="material-symbols-outlined">
                        playlist_play
                        </span>
                    <span>Agregar a la fila</span>
                </button>
                <button 
                    class="opcion eliminar">
                    <span class="material-symbols-outlined">
                        block
                        </span>
                    <span>Bloquear canción</span>
                </button>
            </div>
        </div>
    </div>
</div>
