<div class="categoria-container">
    <div class="header">
        <div class="izq">
            <button class="back-button" (click)="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>{{ categoryName }}</h2>
        </div>
        <button (click)="toggleBloqueo()" [class.bloqueado]="bloqueado">
            <span class="material-symbols-outlined">
                block
            </span>
            <p>{{ bloqueado ? 'Desbloquear género' : 'Bloquear género' }}</p>
        </button>
    </div>

    <div [class.bloqueado]="bloqueado" class="songs-grid">
         <div *ngIf="loading" class="loading">
            <!-- From Uiverse.io by SelfMadeSystem --> 
            <svg class="loader" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
            <circle
                class="active"
                pathLength="360"
                fill="transparent"
                stroke-width="32"
                cx="192"
                cy="192"
                r="176"
            ></circle>
            <circle
                class="track"
                pathLength="360"
                fill="transparent"
                stroke-width="32"
                cx="192"
                cy="192"
                r="176"
            ></circle>
            </svg>

            <p>Cargando canciones...</p>
        </div>
        
        <div class="cancion" 
             *ngFor="let song of songs; let i = index" 
             [class.menu-abierto]="menuAbierto === i" 
             [class.bloqueada]="isCancionBlocked(song.spotify_id)"
             (click)="reproducirCancion(song, $event)">
            <div class="portada">
                <img *ngIf="song.imagen_url" [src]="song.imagen_url" [alt]="song.titulo">
                <i *ngIf="!song.imagen_url" class="fa-solid fa-music"></i>
                <div *ngIf="isCancionBlocked(song.spotify_id)" class="blocked-overlay">
                    <span class="material-symbols-outlined">block</span>
                </div>
            </div>
            <div class="infoCancion">
                <p class="nombreCancion">{{song.titulo}}</p>
                <p class="artista">{{song.artista}}</p>
            </div>
            <button class="mas" (click)="abrirMenu(i, $event)"><i class="fa-solid fa-ellipsis"></i></button>
            <div 
                *ngIf="menuAbierto === i" 
                class="menu-flotante"
                [style.top.px]="menuPosition.top"
                [style.left.px]="menuPosition.left"
                (click)="$event.stopPropagation()">
                <button 
                    class="opcion"
                    [disabled]="isCancionBlocked(song.spotify_id)"
                    (click)="agregarALaCola(song, true); menuAbierto = null">
                    <span class="material-symbols-outlined">
                        playlist_play
                        </span>
                    <span>Agregar a la fila</span>
                </button>
                <button 
                    class="opcion"
                    [class.eliminar]="!isCancionBlocked(song.spotify_id)"
                    [disabled]="isCancionBlocked(song.spotify_id)"
                    (click)="bloquearCancion(song)">
                    <span class="material-symbols-outlined">
                        block
                        </span>
                    <span>{{ isCancionBlocked(song.spotify_id) ? 'Canción bloqueada' : 'Bloquear canción' }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
